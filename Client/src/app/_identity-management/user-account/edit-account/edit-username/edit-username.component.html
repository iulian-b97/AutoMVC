<div class="edit-box-header">
    <h1>Edit username</h1>
</div>
<div class="edit-box-content">
    <label>Username</label>
    <input type="text" #userName value="{{userService.user?.userName}}"/>
    <button class="update-btn" (click)="onSubmit('/UserName', userName.value)"><i class="fas fa-arrow-up"></i> Update</button>
</div>
