<div class="edit-box-header">
    <h1>Edit phone</h1>
</div>
<div class="edit-box-content">
    <label>Phone number</label>
    <input type="text" #phoneNumber value="{{userService.user?.phoneNumber}}"/>
    <button class="update-btn" (click)="onSubmit('/PhoneNumber', phoneNumber.value)"><i class="fas fa-arrow-up"></i> Update</button>
</div>
