<div class="edit-box-header">
    <h1>Edit country</h1>
</div>
<div class="edit-box-content">
    <label>Country</label>
    <input type="text" name="country" #country value="{{userService.user?.country}}"/>
    <button class="update-btn" (click)="onSubmit('/Country', country.value)"><i class="fas fa-arrow-up"></i> Update</button>
</div>
