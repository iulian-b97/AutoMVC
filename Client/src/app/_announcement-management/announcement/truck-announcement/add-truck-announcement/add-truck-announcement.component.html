<form [formGroup]="announcementForm" autocomplete="off" (submit)="createAnnouncement()">
    <div class="details-form">
        <div class="form-align" formGroupName="truck">
            <div class="input-group">
                <label>Mark</label>
                <select formControlName="mark">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Model</label>
                <select formControlName="model">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Weight</label>
                <input type="number" formControlName="weight">
            </div>
            <div class="input-group">
                <label>Fuel type</label>
                <select formControlName="fuelType">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>HP</label>
                <input type="number" formControlName="hp">
            </div>
            <div class="input-group">
                <label>Cm3</label>
                <input type="number" formControlName="cm3">
            </div>
            <div class="input-group">
                <label>Gearbox</label>
                <select formControlName="gearbox">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Speeds</label>
                <input type="number" formControlName="speeds">
            </div>
            <div class="input-group">
                <label>Cylinders</label>
                <input type="number" formControlName="cylinders">
            </div>
            <div class="input-group">
                <label>Traction</label>
                <select formControlName="traction">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Year</label>
                <input type="number" formControlName="year">
            </div>
            <div class="input-group">
                <label>Km</label>
                <input type="number" formControlName="km">
            </div>
            <div class="input-group">
                <label>Body</label>
                <select formControlName="body">
                    <option>Option 1</option>
                    <option>Option 2</option>
                </select>
            </div>
            <div class="input-group">
                <label>Color body</label>
                <input type="text" formControlName="colorBody">
            </div>
            <div class="input-group">
                <label>Paint</label>
                <input type="text" formControlName="paint">
            </div>
            <div class="input-group">
                <label>Number doors</label>
                <input type="number" formControlName="numberDoors">
            </div>
            <div class="input-group">
                <label>Number seats</label>
                <input type="number" formControlName="numberSeats">
            </div>
        </div>
    </div>

    <div formGroupName="announcement">
        <div class="short-description">
            <label>Short description</label>
            <input type="text" formControlName="title">
        </div>
        <div class="long-description">
            <label>Description</label>
            <textarea formControlName="description"></textarea>
        </div>
        <div class="price-box">
            <label>Price</label>
            <input type="number" formControlName="price">
        </div>
        <div class="btn-box">
            <button class="sell-btn"><i class="fas fa-plus"></i> SELL</button>
        </div>
    </div>
</form>
